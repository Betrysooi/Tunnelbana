<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="#" id="form">

            <br>
            <label for="till_station"><b>Till </b></label>
            <select name="till_station" id="to_station"></select>
            <br>
            <button type="submit" value="Submit" id="button"><b>Submit</b></button>
        </form>
        <br>
        <p class="text"><b>Antal stationer: </b><span id="station_output"></span></p>
        <p class="text"><b>Restid: </b><span id="restid_output">0</span> minuter </p>
        <p class="text"><b>Ankomsttid: </b><span id="ankomst_output"></span></p>
    </div>
    
    <script src="script.js"></script>
</body> 
</html>
